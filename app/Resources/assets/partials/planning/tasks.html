<div class="container plan-tasks">
    <div class="segment light-bg box">
        <div class="row">
            <div class="col-md-12">
                    <h4 class="pull-left">Plan tasks for:</h4>

                    <select class="form-control pull-left select">
                        <option disabled>Select a User</option>
                        <option ng-repeat="user in vm.users" value="{{user.id}}">{{user.username}}</option>
                    </select>

                <div class="clearfix"></div>
                <hr>


            <div class="row">
                <div class="col-md-4">
                    <div id="datetimepicker-2" class="calendar"></div>
                </div>

                <div class="shift-container col-md-8">
                    <div class=" shift">
                        <i class="fa fa-circle state-1"></i> 8:00 - 16:45

                    </div>
                    <div class="tasks-container">
                        <div class="task">
                            <span>08:00 - 12:00</span> Some Task
                            <div class="actions">
                                <a href="#" class="fa fa-pencil"></a>
                                <a href="#" class="fa fa-times"></a>
                            </div>
                        </div>
                        <div class="task">
                            <span>13:00 - 15:00</span> Some Task
                            <div class="actions">
                                <a href="#" class="fa fa-pencil"></a>
                                <a href="#" class="fa fa-times"></a>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-clock-o"></i></span>
                                <input type="text" class="form-control" placeholder="Start"
                                       aria-describedby="sizing-addon1">
                                <span class="input-group-addon mid" id="sizing-addon2">-</span>
                                <input type="text" class="form-control" placeholder="End"
                                       aria-describedby="sizing-addon2">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-tasks"></i></span>
                                <select name="" id="" class="form-control">
                                    <option ng-repeat="planTask in vm.planTasks" value="{{ planTask.id }}">{{ planTask.description }}</option>
                                </select>
                                <div class="input-group-btn">
                                    <button class="btn btn-primary"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
