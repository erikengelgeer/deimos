<div class="manage">
    <div class="tab-header">
        <h3 class="pull-left">Add Team</h3>
        <div class="clearfix"></div>
        <hr>
    </div>
    <div class="create-container">
        <form>
            <div class="create-row">
                <div class="form-group col-md-12">
                    <label for="inputLocation">Location:</label>
                    <input type="text" placeholder="Location" class="form-control" id="inputLocation" >
                </div>
                <div class="form-group col-md-12">
                    <label for="inputTimezone">Timezone:</label>
                    <select name="timezone" class="form-control" id="inputTimezone">
                        <option value="" >Timezone</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputCountry">Country:</label>
                    <select name="Country" class="form-control" id="inputCountry" >
                        <option value="" >Country</option>
                    </select>
                </div>
            </div>
            <div class="create-buttons">
                <button ui-sref="manage-teams" class="btn btn-danger">Cancel</button>
                <button class="btn btn-info pull-right">Create</button>
            </div>
        </form>
    </div>
</div>
