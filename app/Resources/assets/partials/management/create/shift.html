<div class="container">
    <div class="segment light-bg box">
        <div class="row">
            <div class="col-md-12">
                <h4>Add Shift</h4>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group ">
                    <label for="inputDescription">Description:</label>
                    <input type="text" placeholder="Queue Manager" class="form-control" id="inputDescription" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputShort">Short:</label>
                    <input type="text" placeholder="QM" class="form-control" id="inputShort" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputStartTime">Start Time:</label>
                    <input type="time"  class="form-control" id="inputStartTime" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputEndTime">End Time:</label>
                    <input type="time"  class="form-control" id="inputEndTime" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputBreakDuration">Break Duration:</label>
                    <input type="time"  class="form-control" id="inputBreakDuration" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputTeam">Team:</label>
                    <select name="Role" class="form-control" id="inputTeam">
                        <option value="" >Team</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputWholeday">Whole day:</label>
                    <select name="Role" class="form-control" id="inputWholeday">
                        <option value="" >Yes</option>
                        <option value="" >No</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button ui-sref="manage-shifts" class="btn btn-danger pull-left">Cancel</button>
                    <button class="btn btn-primary pull-right">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
