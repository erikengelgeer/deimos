<div class="container manage-teams">
    <div class="segment light-bg box">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary pull-right" ui-sref="manage-teams-new"><span> New Team</span><i
                        class="fa fa-plus"></i></button>
                <h4>Manage Teams</h4>
                <hr>

                <div class="alert" ng-class="vm.message.type" ng-if="vm.message">
                    <strong><i class="fa" ng-class="vm.message.icon"></i>{{ vm.message.title }}</strong> <br>
                    <span ng-bind-html="vm.message.content"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                    <th>Country</th>
                    <th>Name</th>
                    <th>Timezone</th>
                    <th>Options</th>
                    </thead>
                    <tbody ng-repeat="team in vm.teams">
                    <tr>
                        <td>{{ team.location }}</td>
                        <td>{{ team.name }}</td>
                        <td>{{ team.timezone}}</td>
                        <td>
                            <a class="btn btn-gray" ui-sref="manage-teams-edit({teamId: team.id})"><i class="fa fa-pencil"></i></a>
                            <a class="btn btn-red" ng-if="!team.disableLoading" ng-click="vm.showDisableModal(team)"><i class="fa fa-trash"></i></a>
                            <a class="btn btn-red" ng-if="team.disableLoading"><i class="fa fa-spinner fa-pulse"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="disable-team-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Are you sure?</h4>
            </div>
            <div class="modal-body">
                You are about to disable <strong>{{vm.selectedTeam.name}}</strong>.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" ng-click="vm.disable(vm.selectedTeam)">Yes</button>
            </div>
        </div>
    </div>
</div>
