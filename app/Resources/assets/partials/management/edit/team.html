<div class="container">
    <div class="segment light-bg box">
        <div class="row">
            <div class="col-md-12">
                <h4>Edit Team</h4>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group ">
                    <label for="inputLocation">Country:</label>
                    <input type="text" placeholder="NLD" class="form-control" id="inputLocation" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputShort">Short:</label>
                    <input type="text" placeholder="RWK" class="form-control" id="inputShort" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputRole">Role:</label>
                    <select name="Role" class="form-control" id="inputRole">
                        <option value="" >Role</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputDescription">Location:</label>
                    <input type="text" placeholder="GRIP RIJSWIJK" class="form-control" id="inputDescription" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button ui-sref="manage-teams" class="btn btn-danger pull-left">Cancel</button>
                <button class="btn btn-primary pull-right">Create</button>
            </div>
        </div>
    </div>
</div>
